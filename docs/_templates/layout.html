<!DOCTYPE html>
<html lang="{{ lang_attr }}">
<head>
    <meta charset="utf-8" />
    {%- block extrahead %}{% endblock %}
</head>

<body class="wy-body-for-nav">
  <div class="wy-grid-for-nav">
    {#- SIDE NAVIGATION AND MAIN CONTENT GO HERE #}

    {%- block content %}
        {% include "breadcrumbs.html" %}
        {% block body %}{% endblock %}
    {%- endblock %}
    
    <!-- Footer Logos -->
    <div class="footer-logos">
        <img src="{{ pathto('_static/logo1.png', 1) }}" alt="Logo 1" style="margin-right: 10px;">
        <img src="{{ pathto('_static/logo2.png', 1) }}" alt="Logo 2">
    </div>
  </div> <!-- Close the wy-grid-for-nav div -->  

  {%- block extrabody %}{% endblock %}
</body>
</html>
